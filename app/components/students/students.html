<div class="container-fluid" ng-init="save()">
	<table class="table table-hover" id="students_table">
		<thead>
			<tr>
				<th>Last Name</th>
				<th>First Name</th>
				<th>Grade</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr class="student_row" ng-repeat="student in students">
				<span id="{{student._id}}">
					<td>{{student.lastName}}</td>
					<td>{{student.firstName}}</td>
					<td>{{student.grade}}</td>
					<td>
						<button id="btn_delete_{{student._id}}" ng-click="deleteStudent(student._id)">Delete</button>
						<button id="btn_edit_{{student._id}}">Edit</button>
					</td>
				</span>
			</tr>
		</tbody>
	</table>
</div>
