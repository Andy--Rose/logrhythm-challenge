<div class="container-fluid">
	<table class="table table-hover" id="students_table">
		<thead>
			<tr>
				<th>Last Name</th>
				<th>First Name</th>
				<th>Grade</th>
			</tr>
		</thead>
		<tbody>
			<tr class="student_row" ng-repeat="student in students">
				<span id="{{student._id}}">
					<td>{{student.lastName}}</td>
					<td>{{student.firstName}}</td>
					<td>{{student.grade}}</td>
				</span>
			</tr>
		</tbody>
	</table>
</div>
