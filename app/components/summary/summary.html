<div id="summaryContainer" class="panel panel-default">
	<div class="panel-group">
		<div id="toggleSummary" class="panel-heading" data-toggle="collapse" href="#summaryConent">
			<span id="spanSummary">Summary</span>
		</div>
		<div id="summaryConent" class="panel-collapse collapse">
			<div class="panel-body">
				<div id="summary-min" class="summary-value-container">
					<div id="summary-min-title" class="summary-value-title">Min</div>
					<div id="summary-min-gauge" class="summary-value-value" ng-model="summary[0].min">{{summary[0].min}}</div>
				</div>

				<div id="summary-max-title" class="summary-value-title">Max</div>
				<div id="summary-max-gauge" class="summary-value-value" ng-model="summary[0].max">{{summary[0].max}}</div>

				<div id="summary-average-title" class="summary-value-title">Average</div>
				<div id="summary-average-gauge" class="summary-value-value" ng-model="summary[0].average">{{summary[0].average}}</div>
				
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	$(document).ready(function(){
		$('#toggleSummary').click(function(){
			$('#spanSummary').toggleClass('expanded');
		});
	})
</script>

<script type="text/javascript">
	$(function() {
		Highcharts.chart('summary-min-gauge', {
			chart: {
	            type: 'gauge',
	            plotBackgroundColor: null,
	            plotBackgroundImage: null,
	            plotBorderWidth: 0,
	            plotShadow: false
	        },
	        title: {
	            text: 'Speedometer'
	        },
	        pane: {
	            startAngle: -150,
	            endAngle: 150,
	            background: [{
	                backgroundColor: {
	                    linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
	                    stops: [
	                        [0, '#FFF'],
	                        [1, '#333']
	                    ]
	                },
	                borderWidth: 0,
	                outerRadius: '109%'
	            }, {
	                backgroundColor: {
	                    linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
	                    stops: [
	                        [0, '#333'],
	                        [1, '#FFF']
	                    ]
	                },
	                borderWidth: 1,
	                outerRadius: '107%'
	            }, {
	                // default background
	            }, {
	                backgroundColor: '#DDD',
	                borderWidth: 0,
	                outerRadius: '105%',
	                innerRadius: '103%'
	            }]
	        },
	        yAxis: {
	            min: 0,
	            max: 200,

	            minorTickInterval: 'auto',
	            minorTickWidth: 1,
	            minorTickLength: 10,
	            minorTickPosition: 'inside',
	            minorTickColor: '#666',

	            tickPixelInterval: 30,
	            tickWidth: 2,
	            tickPosition: 'inside',
	            tickLength: 10,
	            tickColor: '#666',
	            labels: {
	                step: 2,
	                rotation: 'auto'
	            },
	            title: {
	                text: 'km/h'
	            },
	            plotBands: [{
	                from: 0,
	                to: 120,
	                color: '#55BF3B' // green
	            }, {
	                from: 120,
	                to: 160,
	                color: '#DDDF0D' // yellow
	            }, {
	                from: 160,
	                to: 200,
	                color: '#DF5353' // red
	            }]
	        },
	        series: [{
	            name: 'Speed',
	            data: [80],
	            tooltip: {
	                valueSuffix: ' km/h'
	            }
	        }]
		},
		function(chart) {
			if (!chart.renderer.forExport) {
	            setInterval(function () {
	                var point = chart.series[0].points[0],
	                    newVal,
	                    inc = Math.round((Math.random() - 0.5) * 20);

	                newVal = point.y + inc;
	                if (newVal < 0 || newVal > 200) {
	                    newVal = point.y - inc;
	                }

	                point.update(newVal);

	            }, 3000);
	        }
		});
	})
</script>
